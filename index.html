<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEREYDev</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userLang = navigator.language || navigator.userLanguage;
            const preferredLang = userLang.split('-')[0];

            if (preferredLang === 'es') {
                window.location.href = './es/index.html';
            } else {
                window.location.href = './en/index.html';
            }
        });
    </script>
</head>
<body>
    <noscript>
        <div style="text-align: center; margin-top: 50px; font-family: sans-serif;">
            <h1>¡Bienvenido a MEREYDev!</h1>
            <p>Parece que JavaScript está desactivado en tu navegador, lo que impide la redirección automática del idioma.</p>
            <p>Por favor, haz clic aquí para ir a la página en **Español**:</p>
            <p>
                <a href="./es/index.html" style="padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Ir a la página en Español</a>
            </p>
            <p style="margin-top: 20px;">
                If you prefer **English**, please click here: 
                <a href="./en/index.html" style="padding: 10px 20px; background-color: #28A745; color: white; text-decoration: none; border-radius: 5px;">Go to English page</a>
            </p>
        </div>
    </noscript>
    <p style="text-align: center; margin-top: 50px; font-family: sans-serif;">Redirecting...</p>
</body>
</html>
